apply plugin: 'com.android.application'
apply plugin: 'androidx.navigation.safeargs'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    ext.kotlin_version = '1.3.50'
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.tdh7.documentscanner"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 5
        versionName "1.5.2"

        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true


        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            moduleName = "app"
            stl = "gnustl_static"
            abiFilters 'arm64-v8a', 'armeabi', 'armeabi-v7a', 'mips', 'mips64', 'x86', 'x86_64'
        }

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':openCVLibrary340')
    //implementation project(':liveedgedetection')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Kotlin lang
    implementation "androidx.core:core-ktx:1.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.50"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1'

    // Support Library
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'

    // ConstraintLayout
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta1'

    // Design
    implementation 'com.google.android.material:material:1.1.0-alpha07'

    // Navigation Controller
    implementation 'com.github.tdh7:NavigationController:1.1'

    // Butter Knife
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    // Fotoapparat Camera Library
    implementation 'io.fotoapparat:fotoapparat:2.7.0'

    // Loader
    implementation 'com.tuyenmonkey:mkloader:1.4.0'

    // iText PDF
    implementation 'com.itextpdf:itextg:5.5.10'

    // Toasty
    implementation 'com.github.GrenderG:Toasty:1.4.2'

    // Photo View
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'androidx.exifinterface:exifinterface:1.1.0'

    // SnapHelper
    implementation 'com.github.takusemba:multisnaprecyclerview:2.0.1'
}
